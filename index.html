<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - JP Systems</title>
  <link rel="stylesheet" href="/estilos.css">
</head>
<body>

  <div class="contenedor">
    <!-- Lado izquierdo -->
    <div class="lado-izquierdo">
      <img src="/Imagenes/Logo.png" alt="Logo JP Systems" class="logo">
      <div class="texto-bienvenida">
        <h1>Agenda tu cita</h1>
        <p>¿Estás buscando un corte de cabello que te haga sentir como un rey? Nuestros expertos barberos te ofrecen un servicio de calidad. Agenda tu cita en línea ahora.</p>
      </div>
    </div>

    <!-- Lado derecho -->
    <div class="formulario-login">
      <div class="caja-login">
        <h2>Bienvenid@</h2>
        <p>Accede a tu cuenta</p>

        <form action="#" method="POST">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="correo@ejemplo.com" required>

          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Introduce tu contraseña" required>

          <div class="opciones">
            <label><input type="checkbox"> Recuérdame</label>
            <a href="#">¿Olvidaste tu contraseña?</a>
          </div>

          <button type="submit">Acceder</button>
        </form>

        <div class="separador">o</div>

        <div class="social-login">
          <button class="google">Ingresa con tu cuenta de Google</button>
          <button class="facebook">Ingresa con tu cuenta de Facebook</button>
          <button class="apple">Ingresa con tu cuenta de Apple</button>
        </div>

        <p class="registro">¿Eres nuevo? <a href="/Registrousuarios.html">Ingresa aquí</a></p>
      </div>
    </div>
  </div>

</body>
</html>
